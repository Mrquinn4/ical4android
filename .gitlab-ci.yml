image: registry.gitlab.com/bitfireat/docker-android-emulator:latest

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle; chmod +x gradlew

cache:
  paths:
     - .gradle/

test:
  tags:
    - privileged
  script:
    - start-emulator.sh
    - wget -q -O org.dmfs.tasks.apk https://f-droid.org/repo/org.dmfs.tasks_82200.apk && adb install org.dmfs.tasks.apk
    - wget -q -O org.tasks.apk https://f-droid.org/repo/org.tasks_110903.apk && adb install org.tasks.apk
    - ./gradlew check connectedCheck
  artifacts:
    paths:
      - build/outputs/lint-results-debug.html
      - build/reports/

pages:
  script:
    - ./gradlew dokka
    - mkdir public && mv build/dokka public
  artifacts:
    paths:
      - public
  only:
    - master
